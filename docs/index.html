<body class="home">
	<div class="wrapper">
		<header class="header">
  <div class="header__container">
    <div class="header__body">
      <a
        class="header__logo"
        href="index.html"
        >Logo</a
      >
      <nav class="header__menu header-menu">
        <div class="header-menu__wrapper">
          <ul>
            <li class="header-menu__item"><a href="#footer">Link #1</a></li>
            <li class="header-menu__item"><a href="#footer">Link #2</a></li>
          </ul>
        </div>
      </nav>
      <div class="header__burger burger">
        <div class="burger__wrapper">
          <span></span>
        </div>
      </div>
    </div>
  </div>
</header>

		<main>
			<section class="hero">
				<div class="hero__container">
					<div class="hero__head">
						<h1 class="hero__title">
							Let's transform your business into a <i>strong impactful</i> brand
						</h1>
						<p class="hero__text">I offer custom brand design services for small passionate businesses who want to stand out</p>
					</div>
					<div class="hero__image">
						<img src="./img/hero.webp" alt="Let's transform your business into a strong impactful brand">
					</div>

					<button
  type="button"
  class="contact-form-btn"
>
  work with me
</button>

					<div class="contact-pop-up">
  <div class="contact-pop-up__body">
    <form class="contact-pop-up__form">
      <div class="contact-pop-up__head">
        <button
          type="button"
          class="contact-pop-up__close"
        >
          <svg
            width="29"
            height="27"
            viewBox="0 0 29 27"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <line
              x1="2.70711"
              y1="1.29289"
              x2="27.4558"
              y2="26.0416"
              stroke="#1B1B1B"
              stroke-width="2"
            />
            <line
              x1="1.29289"
              y1="26.0419"
              x2="26.0416"
              y2="1.29318"
              stroke="#1B1B1B"
              stroke-width="2"
            />
          </svg>
        </button>
        <h6 class="contact-pop-up__title">Get in <span>Touch</span></h6>
        <p class="contact-pop-up__text">
          Feel free to reach out with any question you have. <br />
          I will get back to you as soon as I can.
        </p>
      </div>
      <div class="contact-pop-up__content">
        <div class="contact-pop-up__fields">
          <input
            class="contact-pop-up__field"
            type="text"
            name="name"
            placeholder="your name"
          />
          <input
            class="contact-pop-up__field"
            type="email"
            name="email"
            placeholder="your email"
          />
          <textarea
            class="contact-pop-up__field contact-pop-up__field_area"
            name="message"
            placeholder="message"
          ></textarea>
        </div>
        <button
          type="submit"
          class="contact-pop-up__submit"
        >
          submit
        </button>
      </div>
    </form>
  </div>
</div>

				</div>
			</section>
		</main>
		<footer class="footer" id="footer">
	<div class="footer__container">
		<h2>Footer</h2>
	</div>
</footer>
	</div>
	
<script src="js/swiper-bundle.min.js"></script>

<script type="text/javascript">
	function downloadJSAtOnload() {
		let element = document.createElement("script");
		element.src = "js/script.js";
		element.type = 'module'
		document.body.appendChild(element);
	}
	if (window.addEventListener) {
		window.addEventListener("load", downloadJSAtOnload, false);
	} else if (window.attachEvent) {
		window.attachEvent("onload", downloadJSAtOnload);
	} else {
		window.onload = downloadJSAtOnload;
	}
</script>
