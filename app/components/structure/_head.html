<html lang="@@lang">
  <head>
    <!-- todo -->
    <title>@@title</title>
    <meta
      name="robots"
      content="noindex, nofollow"
    />
    <link
      rel="canonical"
      href="@@canonical"
    />
    <meta
      name="description"
      content="@@description"
    />
    <meta
      property="og:type"
      content="website"
    />
    <meta
      property="og:title"
      content="@@title"
    />
    <meta
      property="og:description"
      content="@@description"
    />
    <meta
      property="og:url"
      href="@@canonical"
    />
    <meta
      property="og:image"
      href="https://artdesign.com.de/img/og.webp"
    />
    <!-- todo -->
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="format-detection"
      content="telephone=no"
    />
    @@if (context.swiper == 'true') {
    <link
      rel="stylesheet"
      href="./css/swiper-bundle.min.css"
    />
    }
    <link
      rel="stylesheet"
      href="./css/@@css.min.css"
    />
    <!-- <link rel="shortcut icon" href="img/favicon.ico"> -->
  </head>
</html>
